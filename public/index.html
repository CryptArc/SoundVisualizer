<!DOCTYPE html>
<html>
  <head>
    <title>Sound Visualizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="sound-visualizer" />

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="sound-visualizer">
    <meta itemprop="description" content="sound-visualizer">
    <meta itemprop="image" content="https://soundvisualizer-fff4b.firebaseapp.com/sound-visualizer.png">
    <meta property="og:title" content="sound-visualizer"/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="https://soundvisualizer-fff4b.firebaseapp.com/"/>
    <meta property="og:description" content="Sound Visualizer"/>
    <meta property="og:image" content="https://soundvisualizer-fff4b.firebaseapp.com/sound-visualizer.png"/>
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="627" />

    <meta name="twitter:card" content="sound-visualizer" />
    <meta name="twitter:title" content=”sound-visualizer” />
    <meta name="twitter:description" content="sound-visualizer" />
    <meta name="twitter:url" content="https://soundvisualizer-fff4b.firebaseapp.com/" />
    <meta name="twitter:image" content="https://soundvisualizer-fff4b.firebaseapp.com/sound-visualizer.png" />

    <link rel="apple-touch-icon" sizes="152x152" href="dist/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="dist/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="dist/images/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="dist/images/manifest.json">
    <link rel="mask-icon" href="dist/images/safari-pinned-tab.svg" color="#ffffff">
    <link rel="stylesheet" type="text/css" href="dist/sona.css">
  </head>
  <body>
    <div class="layer" style="display: none">
      <h1 class="layer__title"> This browser is not supported </h1>
    </div>
    <div class="visualPanel"></div>
    <div class="ctrgroup ctrgroup--hidden">
        <div class="ctrgroup__tab"><a href="#" class="ctrgroup__togglebtn"><i class="icon-menu"></i></a></div>
        <div class="ctrgroup__player">
            <form class="ctrgroup__player__form">
                <input class="ctrgroup__player__form__input" placeholder="Soundcloud URL(https://soundcloud.com/artist/track)"/>
                <button class="ctrgroup__player__form__submit"><i class="icon-play"></i></button><br/>
            </form>
            <audio class="ctrgroup__player__audio" controls="" autoplay="" preload autobuffer></audio>
        </div>
    </div>
    <section class="defaultPanel">
      <h1 class="defaulPanel__h1"> Sound Visualizer </h1>
      <canvas class="defaulPanel__canvas"></canvas>
    </section>

    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="dist/sona-min.js"></script>
  </body>
</html>
