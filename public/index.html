<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <div id="viewport"></div>
    <audio id="player" controls preload autobuffer style="display: none"></audio>

    <div class="hidden" id="controlPanel">
      <div id="playerControls">
        <form id="form">
            <input id="input" placeholder="Soundcloud URL (https://soundcloud.com/artist/track)">
            <button type="submit" id="submit"><i class="icon-play"></i></button><br>
        </form>
      </div>
    </div>
    <p id="title" class="title"> Sound Visualizer </p>
    <div class="LP" id="LP-percent"></div>

    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="config.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
