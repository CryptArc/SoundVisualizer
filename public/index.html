<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sound Visualizer</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
  </head>
  <body>
    <div id="drawPanel"></div>
    <div id="controlPanel" class="hidden">
        <div id="tab"><a href="#" id="toggleButton"><i class="icon-menu"></i></a></div>
        <div id="playerControls">
            <form id="form">
                <input id="input" placeholder="Soundcloud URL(https://soundcloud.com/artist/track)">
                <button type="submit" id="submit"><i class="icon-play"></i></button><br>
            </form>
            <audio id="audio" controls="" autoplay="" preload autobuffer></audio>
        </div>
    </div>
    <p id="title" class="title"> Sound Visualizer </p>
    <div class="LPPanel" id="LPPanel"></div>

    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="config.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
